<h2>Datos personales</h2>

<ul>
    <li *ngFor="let registro of datosPersonales">
      <div>nombre: {{registro.nombre}}</div>
      <div>apellido: {{registro.apellido}}</div>
      <div>email: {{registro.email}}</div>
      <div>direccion: {{registro.direccion}}</div>
      <div>tel: {{registro.tel}}</div>

    </li>
  </ul>
